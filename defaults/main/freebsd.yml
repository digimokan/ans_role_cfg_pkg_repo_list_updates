# file path to system wide pkg utility config file
pkg_conf_file_path: "/usr/local/etc/pkg.conf"

# file path to system wide system-upgrade config file
freebsd_update_conf_file_path: "/etc/freebsd-update.conf"

# pkg cmd alias for remote repo package search
pkg_alias_remote_repo_search: 'ss'

# pkg cmd alias for remote repo package details
pkg_alias_remote_repo_details: 'si'

# pkg cmd alias for local db package search
pkg_alias_local_db_search: 'qs'

# pkg cmd alias for local db package details
pkg_alias_local_db_details: 'qi'

# pkg cmd alias for local db package message presented on installation
pkg_alias_local_db_message: 'qm'

